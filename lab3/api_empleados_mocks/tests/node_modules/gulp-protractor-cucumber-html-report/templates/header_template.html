<header class="<%=status %>">
    <h1>Cucumber features</h1>
    <div class="test-summary">
        <div class="scenarios-summary"><%=scenariosSummary %></div>
        <div class="steps-summary"><%=stepsSummary %></div>
    </div>
</header>
<div class="row">
    <div class="filtering-buttons">
        <div class="col-md-9 col-sm-8 main_btns">
            <div class="btn_menu">
                <button data-state="all" class="btn all_btn active" id="all_btn">All</button>
                <button data-state="passed" class="btn passed_btn" id="passed_btn">Passed</button>
                <button data-state="failed" class="btn error_btn" id="error_btn">Error</button>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 additional_btns">
            <div class="btn_support">
                <button data-state="steps" title="Display all steps within scenario" class="btn fa fa-list btn_list" id="display_btn"></button>
                <button data-state="chart" title="Display chart" class="btn fa fa-pie-chart btn_chart"></button>
            </div>
        </div>
    </div>
</div>
